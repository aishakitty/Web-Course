<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='http://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,500;0,700;1,300&display=swap" rel="stylesheet" />
    <link href="https://fonts.google.com/icons?selected=Material%20Symbols%20Outlined%3Avideo_library%3AFILL%400%3Bwght%40400%3BGRAD%400%3Bopsz%4024">

  </head>

  <body>
    <div class="wrapper">
      <form action="">
        <h1>Login</h1>
        
        <div class="input-box">
          <input type="text" placeholder="username" required />
          <i class="fa fa-user fa-lg"></i>
        </div>
        <div class="input-box">
         <input type="password"
        placeholder="password" required />
        <i class="fa fa-lock fa-lg"></i>
      </div>

       <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</input>
        </label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
      
      <div class="register-link">
        <p>Dont Have An Account? <a
           href="#">Register</a></p>
      </div>
      </form>
    </div>
  </body>
</html>
