<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to JavaScript</title>
    <link href="assets/style/style.css" rel="stylesheet" />
</head>

<body>
    <h1>Test JavaScript</h1>
    <p id="p1">welcome to test JavaScript
    </p>
    <button onclick="document.getElementById('p1').style = 'display:none'">Hide Me</button>
    <button onclick="document.getElementById('p1').style = 'display:block'">Show Me</button>
    <hr>
    <img id="light" src="assets\images\down.png" width="10%">
    <button onclick='document.getElementById("light").src="assets/images/down.png"'>Turn Off</button>
    <button onclick='document.getElementById("light").src="assets/images/up.png"'>Turn on</button>
    <hr>
    <p id="p2">Change my color and my font<p>
    <button onclick="document.getElementById('p2').style='color:red;font-size:20px'">change my style</button>


    <script src="assets/js/main.js">
    </script>
</body>

</html>
